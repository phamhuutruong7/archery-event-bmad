<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ArcheryEMS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body
    style="background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <div class="card animate-fade-in" style="width: 100%; max-width: 500px; padding: 40px;">
        <div class="text-center" style="margin-bottom: 32px; text-align: center;">
            <a href="index.html" class="nav-brand justify-center" style="margin-bottom: 16px;">
                <span class="material-icons">gps_fixed</span>
                ArcheryEMS
            </a>
            <h2>Create Account</h2>
            <p>Join the community of archers and organizers</p>
        </div>

        <form id="register-form">
            <div class="grid grid-cols-2 gap-md">
                <div class="input-group">
                    <label class="input-label">First Name</label>
                    <input type="text" class="input-field" placeholder="John" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Last Name</label>
                    <input type="text" class="input-field" placeholder="Doe" required>
                </div>
            </div>

            <div class="input-group">
                <label class="input-label">Email Address</label>
                <input type="email" class="input-field" placeholder="you@example.com" required>
            </div>

            <div class="input-group">
                <label class="input-label">Password</label>
                <input type="password" class="input-field" placeholder="Create a strong password" required>
            </div>

            <div class="input-group">
                <label class="input-label">I primarily want to:</label>
                <div class="flex gap-md" style="margin-top: 8px;">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="radio" name="role" value="Athlete" checked> Participate
                    </label>
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="radio" name="role" value="Host"> Host Events
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 24px;">Create
                Account</button>

            <div style="display: flex; align-items: center; margin-bottom: 24px;">
                <div style="flex: 1; height: 1px; background: #e0e0e0;"></div>
                <span style="padding: 0 16px; color: #999; font-size: 0.875rem;">OR</span>
                <div style="flex: 1; height: 1px; background: #e0e0e0;"></div>
            </div>

            <button type="button" class="btn btn-outline"
                style="width: 100%; margin-bottom: 12px; border-color: #db4437; color: #db4437;">
                <span style="margin-right: 8px;">G</span> Sign up with Google
            </button>
        </form>

        <p style="text-align: center; margin-top: 32px; font-size: 0.875rem;">
            Already have an account? <a href="login.html" style="color: var(--primary); font-weight: 600;">Sign in</a>
        </p>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulate registration
            window.location.href = 'athlete-dashboard.html';
        });
    </script>
</body>

</html>
