<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ArcheryEMS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body
    style="background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <div class="card animate-fade-in" style="width: 100%; max-width: 400px; padding: 40px;">
        <div class="text-center" style="margin-bottom: 32px; text-align: center;">
            <a href="index.html" class="nav-brand justify-center" style="margin-bottom: 16px;">
                <span class="material-icons">gps_fixed</span>
                ArcheryEMS
            </a>
            <h2>Welcome Back</h2>
            <p>Sign in to continue to your dashboard</p>
        </div>

        <form id="login-form">
            <div class="input-group">
                <label class="input-label">Email Address</label>
                <input type="email" class="input-field" placeholder="you@example.com" required>
            </div>
            <div class="input-group">
                <label class="input-label">Password</label>
                <input type="password" class="input-field" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 24px;">Sign In</button>

            <div style="display: flex; align-items: center; margin-bottom: 24px;">
                <div style="flex: 1; height: 1px; background: #e0e0e0;"></div>
                <span style="padding: 0 16px; color: #999; font-size: 0.875rem;">OR</span>
                <div style="flex: 1; height: 1px; background: #e0e0e0;"></div>
            </div>

            <button type="button" class="btn btn-outline"
                style="width: 100%; margin-bottom: 12px; border-color: #db4437; color: #db4437;">
                <span style="margin-right: 8px;">G</span> Continue with Google
            </button>
            <button type="button" class="btn btn-outline" style="width: 100%; border-color: #1877f2; color: #1877f2;">
                <span style="margin-right: 8px;">f</span> Continue with Facebook
            </button>
        </form>

        <p style="text-align: center; margin-top: 32px; font-size: 0.875rem;">
            Don't have an account? <a href="register.html" style="color: var(--primary); font-weight: 600;">Sign up</a>
        </p>
    </div>

    <script src="mock-data.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerHTML = 'Signing in...';

            api.login().then(res => {
                if (res.success) {
                    // Redirect based on role (mock logic)
                    if (res.user.role === 'Host') {
                        window.location.href = 'host-dashboard.html';
                    } else {
                        window.location.href = 'athlete-dashboard.html';
                    }
                }
            });
        });
    </script>
</body>

</html>
